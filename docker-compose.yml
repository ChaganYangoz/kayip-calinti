version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: 52428800
      KAFKA_FETCH_MAX_BYTES: 52428800
      KAFKA_MAX_PARTITION_FETCH_BYTES: 52428800
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "my-topic:1:1"

  # Init konteynerı - Topic oluşturma işlemini yönetir
  kafka-init:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    command: |
      bash -c '
        echo "Kafka başlayana kadar bekleniyor..."
        sleep 15
        echo "my-topic konusu oluşturuluyor..."
        kafka-topics --create --if-not-exists --topic my-topic --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1
        echo "Topic kontrol ediliyor..."
        kafka-topics --describe --topic my-topic --bootstrap-server kafka:9092
        echo "İşlem tamamlandı."
      '
    restart: on-failure